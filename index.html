<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="digital-7.regular.ttf">
    <link rel="stylesheet" href="clock.css">
    <title>JS + CSS Clock</title>
</head>

<body>


    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <div class="digi_clock"></div>

    <div class="dropdown">
        <button class="dropbtn">Background</button>
        <div class="dropdown-content">
            <div class="content">background1</div>
            <div class="content">background2</div>
            <div class="content">background3</div>
            <div class="content">background4</div>
        </div>
    </div>

    <br>
    <br>
    <footer>made by shivam sisodia</footer>

<script src="clock.js"></script>
</body>

</html>
